<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Business Hub Pro - Saman Yapa Bandara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .login-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        .card-grad { background: linear-gradient(145deg, #ffffff, #f1f5f9); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app" class="max-w-md mx-auto min-h-screen relative pb-32">
        
        <div id="loginOverlay" class="fixed inset-0 z-[100] login-bg flex items-center justify-center p-6">
            <div class="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl text-center">
                <div class="bg-blue-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="shield-check" class="w-10 h-10 text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Business Hub</h2>
                <p class="text-slate-400 text-sm mb-8 font-medium">කරුණාකර පිවිසෙන්න</p>
                <div class="space-y-4 text-left">
                    <input id="uName" type="text" placeholder="පරිශීලක නාමය" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="uPass" type="password" placeholder="මුද්‍රා පදය" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="loginBtn" onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition">ඇතුළු වන්න</button>
                </div>
                <p id="loginError" class="text-red-500 text-xs mt-4 hidden font-bold">ඇතුළත් කළ විස්තර වැරදියි!</p>
            </div>
        </div>

        <div id="mainUI" class="hidden">
            <header class="bg-blue-600 p-8 rounded-b-[3rem] text-white shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-xl font-bold uppercase">Business Hub</h1>
                        <p id="userDisplay" class="text-[10px] opacity-70 font-bold uppercase tracking-widest"></p>
                    </div>
                    <button onclick="location.reload()" class="bg-white/20 p-2 rounded-xl active:scale-90 transition">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-white/10 p-3 rounded-2xl border border-white/10">
                        <p class="text-[8px] font-bold opacity-70 uppercase">ආදායම</p>
                        <p id="totalIn" class="text-sm font-bold">0</p>
                    </div>
                    <div class="bg-white/10 p-3 rounded-2xl border border-white/10">
                        <p class="text-[8px] font-bold opacity-70 uppercase">වියදම</p>
                        <p id="totalOut" class="text-sm font-bold">0</p>
                    </div>
                    <div class="bg-white/10 p-3 rounded-2xl border border-white/20 bg-white/20">
                        <p class="text-[8px] font-bold opacity-70 uppercase">ලාභය</p>
                        <p id="netTotal" class="text-sm font-bold">0</p>
                    </div>
                </div>
            </header>

            <main class="p-4">
                <div id="homeTab">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-2 mb-4">ශාඛා අනුව සාරාංශය</h3>
                    <div id="branchSummary" class="space-y-3 mb-8"></div>
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest px-2 mb-4">මෑත ගනුදෙනු</h3>
                    <div id="recordsList" class="space-y-2 mb-10"></div>
                    <div class="text-center py-6 border-t mt-4">
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Saman Yapa Bandara ගේ නිර්මාණයක්</p>
                    </div>
                </div>

                <div id="addTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border">
                        <h2 class="text-lg font-bold mb-5">නව දත්තයක්</h2>
                        <div class="space-y-4">
                            <select id="fBranch" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                                <option>පරගම්මන ශොප්</option><option>පරගම්මන වැඩපොළ</option><option>නෙලුන්දෙනිය ශොප්</option>
                                <option>හෙල්මට් ශොප්</option><option>කෑගල්ල ශොප්</option><option>කෑගල්ල වැඩපොළ</option>
                                <option>කුෂන් වැඩපොළ</option><option>රන්වල බයික්</option><option>රන්වල ත්‍රීවීල්</option>
                            </select>
                            <div class="flex gap-2">
                                <button onclick="setRecType('in')" id="btnIn" class="flex-1 p-4 rounded-2xl font-bold border-2 border-green-500 bg-green-50 text-green-600">ආදායම</button>
                                <button onclick="setRecType('out')" id="btnOut" class="flex-1 p-4 rounded-2xl font-bold border-2 border-transparent bg-slate-50 text-slate-400">වියදම</button>
                            </div>
                            <input id="fDesc" type="text" placeholder="විස්තරය" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <input id="fAmount" type="number" placeholder="මුදල (රු.)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none text-xl font-bold text-blue-600">
                            <button onclick="saveData()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg">සුරකින්න</button>
                        </div>
                    </div>
                </div>

                <div id="adminTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border">
                        <h2 class="text-lg font-bold mb-5 text-blue-700">පරිශීලක කළමනාකරණය</h2>
                        <div class="space-y-4">
                            <input id="newUName" type="text" placeholder="Manager නම" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <input id="newUPass" type="text" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <button onclick="addUser()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold active:scale-95 transition">Manager කෙනෙක් එක් කරන්න</button>
                        </div>
                        <div id="usersList" class="mt-8 space-y-2 border-t pt-4"></div>
                    </div>
                </div>
            </main>

            <nav class="fixed bottom-6 left-6 right-6 max-w-sm mx-auto bg-white/90 backdrop-blur-xl border border-white/50 shadow-2xl rounded-[2.5rem] p-3 flex justify-around items-center z-50">
                <button onclick="showTab('home')" class="nav-btn flex flex-col items-center text-blue-600" id="btnHome"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[8px] font-bold uppercase">සාරාංශය</span></button>
                <button onclick="showTab('add')" class="nav-btn flex flex-col items-center text-slate-300" id="btnAdd"><i data-lucide="plus-circle" class="w-6 h-6"></i><span class="text-[8px] font-bold uppercase">එක් කරන්න</span></button>
                <button id="adminOnlyBtn" onclick="showTab('admin')" class="hidden nav-btn flex flex-col items-center text-slate-300"><i data-lucide="users" class="w-6 h-6"></i><span class="text-[8px] font-bold uppercase">ඇඩ්මින්</span></button>
            </nav>
        </div>
    </div>

    <script>
        // Data Load
        let records = JSON.parse(localStorage.getItem('biz_v3_data') || '[]');
        let users = JSON.parse(localStorage.getItem('biz_v3_users') || '[{"u":"admin","p":"4321","role":"admin"}]');
        let currentType = 'in';
        let currentUser = null;

        const branches = ["පරගම්මන ශොප්", "පරගම්මන වැඩපොළ", "නෙලුන්දෙනිය ශොප්", "හෙල්මට් ශොප්", "කෑගල්ල ශොප්", "කෑගල්ල වැඩපොළ", "කුෂන් වැඩපොළ", "රන්වල බයික්", "රන්වල ත්‍රීවීල්"];

        function handleLogin() {
            const u = document.getElementById('uName').value.trim().toLowerCase();
            const p = document.getElementById('uPass').value.trim();
            const user = users.find(x => x.u === u && x.p === p);

            if (user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = user.role === 'admin' ? "ප්‍රධාන පරිපාලක" : `Manager: ${user.u}`;
                if(user.role === 'admin') document.getElementById('adminOnlyBtn').classList.remove('hidden');
                render();
                renderUsers();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function addUser() {
            const u = document.getElementById('newUName').value.trim().toLowerCase();
            const p = document.getElementById('newUPass').value.trim();

            if(!u || !p) {
                alert("කරුණාකර නම සහ Password ඇතුළත් කරන්න");
                return;
            }

            // පවතින පරිශීලකයෙකු දැයි පරීක්ෂාව
            if(users.some(x => x.u === u)) {
                alert("මෙම නම දැනටමත් පවතී");
                return;
            }

            users.push({ u, p, role: 'manager' });
            localStorage.setItem('biz_v3_users', JSON.stringify(users));
            
            document.getElementById('newUName').value = '';
            document.getElementById('newUPass').value = '';
            
            renderUsers();
            alert("කළමනාකරු සාර්ථකව එක් කරන ලදී!");
        }

        function renderUsers() {
            const uList = document.getElementById('usersList');
            uList.innerHTML = '<p class="text-[10px] font-bold text-slate-400 uppercase mb-3">ලියාපදිංචි කළමනාකරුවන්</p>';
            
            users.forEach((user, index) => {
                uList.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl mb-2 border border-slate-100">
                        <div>
                            <p class="font-bold text-slate-700">${user.u} <span class="text-[9px] bg-blue-100 text-blue-600 px-2 rounded-full">${user.role}</span></p>
                            <p class="text-[10px] text-slate-400 font-mono">PW: ${user.p}</p>
                        </div>
                        ${user.role !== 'admin' ? `<button onclick="deleteUser('${user.u}')" class="text-red-300 hover:text-red-500"><i data-lucide="user-x" class="w-4 h-4"></i></button>` : ''}
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function deleteUser(username) {
            if(confirm("මෙම කළමනාකරුවා ඉවත් කිරීමට ඔබට විශ්වාසද?")) {
                users = users.filter(x => x.u !== username);
                localStorage.setItem('biz_v3_users', JSON.stringify(users));
                renderUsers();
            }
        }

        // --- අනෙක් Functions නොවෙනස්ව පවතී ---
        function setRecType(type) {
            currentType = type;
            document.getElementById('btnIn').className = type === 'in' ? "flex-1 p-4 rounded-2xl font-bold border-2 border-green-500 bg-green-50 text-green-600" : "flex-1 p-4 rounded-2xl font-bold border-2 border-transparent bg-slate-50 text-slate-400";
            document.getElementById('btnOut').className = type === 'out' ? "flex-1 p-4 rounded-2xl font-bold border-2 border-red-500 bg-red-50 text-red-600" : "flex-1 p-4 rounded-2xl font-bold border-2 border-transparent bg-slate-50 text-slate-400";
        }

        function saveData() {
            const b = document.getElementById('fBranch').value;
            const d = document.getElementById('fDesc').value;
            const a = parseFloat(document.getElementById('fAmount').value);
            const date = new Date().toLocaleDateString();
            if(!d || !a) return alert("කරුණාකර සියල්ල පුරවන්න");
            records.push({ id: Date.now(), b, t: currentType, d, a, date, user: currentUser.u });
            localStorage.setItem('biz_v3_data', JSON.stringify(records));
            document.getElementById('fDesc').value = '';
            document.getElementById('fAmount').value = '';
            showTab('home');
            render();
        }

        function deleteRecord(id) {
            if(confirm("මකා දැමීමට ඔබට විශ්වාසද?")) {
                records = records.filter(r => r.id !== id);
                localStorage.setItem('biz_v3_data', JSON.stringify(records));
                render();
            }
        }

        function render() {
            let grandIn = 0, grandOut = 0;
            const branchData = {};
            branches.forEach(br => branchData[br] = { in: 0, out: 0 });
            records.forEach(r => {
                if(r.t === 'in') { branchData[r.b].in += r.a; grandIn += r.a; }
                else { branchData[r.b].out += r.a; grandOut += r.a; }
            });
            document.getElementById('totalIn').innerText = 'රු. ' + grandIn.toLocaleString();
            document.getElementById('totalOut').innerText = 'රු. ' + grandOut.toLocaleString();
            document.getElementById('netTotal').innerText = 'රු. ' + (grandIn - grandOut).toLocaleString();

            const bSummary = document.getElementById('branchSummary');
            bSummary.innerHTML = branches.map(br => {
                const profit = branchData[br].in - branchData[br].out;
                if(branchData[br].in === 0 && branchData[br].out === 0) return '';
                return `
                    <div class="bg-white p-4 rounded-[2rem] border shadow-sm card-grad">
                        <p class="text-[11px] font-bold text-blue-600 uppercase mb-2 ml-1">${br}</p>
                        <div class="grid grid-cols-3 gap-2 text-center border-t pt-3">
                            <div><p class="text-[8px] text-slate-400 uppercase">ආදායම</p><p class="text-[10px] font-bold text-green-600">${branchData[br].in.toLocaleString()}</p></div>
                            <div><p class="text-[8px] text-slate-400 uppercase">වියදම</p><p class="text-[10px] font-bold text-red-500">${branchData[br].out.toLocaleString()}</p></div>
                            <div><p class="text-[8px] text-slate-400 uppercase">ලාභය</p><p class="text-[10px] font-bold ${profit >= 0 ? 'text-blue-700' : 'text-red-700'}">${profit.toLocaleString()}</p></div>
                        </div>
                    </div>
                `;
            }).join('');

            const list = document.getElementById('recordsList');
            list.innerHTML = records.slice().reverse().map(r => `
                <div class="bg-white p-3 rounded-2xl border flex justify-between items-center text-xs">
                    <div class="flex items-center gap-2">
                        <button onclick="deleteRecord(${r.id})" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        <div>
                            <p class="font-bold text-slate-700">${r.b} <span class="text-[9px] font-normal text-slate-400">| ${r.date}</span></p>
                            <p class="text-[9px] text-slate-400">${r.d}</p>
                        </div>
                    </div>
                    <p class="font-bold ${r.t === 'in' ? 'text-green-600' : 'text-red-500'}">${r.t === 'in' ? '+' : '-'} ${r.a.toLocaleString()}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function showTab(tab) {
            document.getElementById('homeTab').classList.toggle('hidden', tab !== 'home');
            document.getElementById('addTab').classList.toggle('hidden', tab !== 'add');
            document.getElementById('adminTab').classList.toggle('hidden', tab !== 'admin');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-blue-600', 'text-slate-300'));
            if(tab === 'home') document.getElementById('btnHome').classList.replace('text-slate-300', 'text-blue-600');
            if(tab === 'add') document.getElementById('btnAdd').classList.replace('text-slate-300', 'text-blue-600');
            if(tab === 'admin') document.getElementById('adminOnlyBtn').classList.replace('text-slate-300', 'text-blue-600');
            lucide.createIcons();
        }

        lucide.createIcons();
    </script>
</body>
</html>
