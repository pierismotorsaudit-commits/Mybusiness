<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Report App - Saman Yapa Bandara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%); }
        .sync-animation { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen relative pb-24">
        
        <div id="loginOverlay" class="fixed inset-0 z-[100] bg-blue-900 flex items-center justify-center p-6">
            <div class="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl text-center">
                <div class="bg-blue-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8 text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2 tracking-tight">Daily Report App</h2>
                <p class="text-slate-400 text-sm mb-6">පද්ධතියට පිවිසෙන්න</p>
                <div class="space-y-4">
                    <input id="uName" type="text" placeholder="පරිශීලක නාමය" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <input id="uPass" type="password" placeholder="මුද්‍රා පදය" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <button id="loginBtn" onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition">ඇතුළු වන්න</button>
                </div>
                <p id="loginError" class="text-red-500 text-xs mt-4 hidden font-bold">තොරතුරු වැරදියි! නැවත උත්සාහ කරන්න.</p>
            </div>
        </div>

        <div id="mainUI" class="hidden">
            <header class="glass-header text-white pt-8 pb-10 px-6 rounded-b-[2.5rem] shadow-xl sticky top-0 z-50">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-xl font-bold uppercase tracking-tight leading-none mb-1">Business Hub</h1>
                        <p id="userDisplay" class="text-[9px] font-bold opacity-70 uppercase tracking-widest"></p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="fetchFromGoogle()" class="bg-white/20 p-2 rounded-lg" id="syncBtn"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                        <button onclick="location.reload()" class="bg-white/20 p-2 rounded-lg"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-white/10 p-3 rounded-2xl border border-white/10 text-center">
                        <p class="text-[8px] font-bold opacity-70 uppercase mb-1">මුළු ආදායම</p>
                        <p id="totalIn" class="text-[11px] font-bold">0</p>
                    </div>
                    <div class="bg-white/10 p-3 rounded-2xl border border-white/10 text-center">
                        <p class="text-[8px] font-bold opacity-70 uppercase mb-1">මුළු වියදම</p>
                        <p id="totalOut" class="text-[11px] font-bold">0</p>
                    </div>
                    <div class="bg-green-500/20 p-3 rounded-2xl border border-green-300/30 text-center">
                        <p class="text-[8px] font-bold text-green-100 opacity-90 uppercase mb-1">ශුද්ධ ලාභය</p>
                        <p id="netTotal" class="text-[11px] font-bold">0</p>
                    </div>
                </div>
            </header>

            <main class="p-4">
                <div id="homeTab">
                    <div class="flex items-center gap-2 mb-4 px-2">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-slate-400"></i>
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ශාඛා අනුව සාරාංශය</h3>
                    </div>
                    <div id="branchSummary" class="space-y-3 mb-8"></div>
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4 px-2">මෑත ගනුදෙනු</h3>
                    <div id="recordsList" class="space-y-3"></div>
                    <p class="text-[10px] text-center text-slate-400 font-bold uppercase mt-12 tracking-widest">Saman Yapa Bandara ගේ නිර්මාණයක්</p>
                </div>

                <div id="addTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <h2 class="text-lg font-bold mb-6 text-slate-800 flex items-center gap-2">
                            <i data-lucide="plus-circle" class="text-blue-600"></i> නව දත්තයක්
                        </h2>
                        <div class="space-y-4">
                            <select id="fBranch" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                                <option>පරගම්මන ශොප්</option><option>පරගම්මන වැඩපොළ</option><option>නෙලුන්දෙනිය ශොප්</option>
                                <option>හෙල්මට් ශොප්</option><option>කෑගල්ල ශොප්</option><option>කෑගල්ල වැඩපොළ</option>
                                <option>කුෂන් වැඩපොළ</option><option>රන්වල බයික්</option><option>රන්වල ත්‍රීවීල්</option>
                            </select>
                            <div class="flex gap-2">
                                <button onclick="setRecType('in')" id="btnIn" class="flex-1 p-4 rounded-xl font-bold border-2 border-green-500 bg-green-50 text-green-600 transition">ආදායම</button>
                                <button onclick="setRecType('out')" id="btnOut" class="flex-1 p-4 rounded-xl font-bold border-2 border-transparent bg-slate-50 text-slate-400 transition">වියදම</button>
                            </div>
                            <input id="fDesc" type="text" placeholder="විස්තරය" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <input id="fAmount" type="number" placeholder="මුදල (රු.)" class="w-full p-4 bg-slate-50 border rounded-xl text-xl font-bold text-blue-600">
                            <button id="saveBtn" onclick="saveData()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition">Google Sheet එකට සුරකින්න</button>
                        </div>
                    </div>
                </div>

                <div id="adminTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                        <h2 class="text-lg font-bold text-blue-700 mb-6 flex items-center gap-2">
                            <i data-lucide="users"></i> Manager පාලනය
                        </h2>
                        <div class="space-y-4 mb-8">
                            <input id="newUName" type="text" placeholder="Manager නම" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <input id="newUPass" type="text" placeholder="මුද්‍රා පදය" class="w-full p-4 bg-slate-50 border rounded-xl outline-none">
                            <button onclick="addUser()" class="w-full bg-slate-800 text-white p-4 rounded-xl font-bold shadow-lg transition">Manager එක් කරන්න</button>
                        </div>
                        <div class="mt-4 border-t pt-4">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-3">දැනට සිටින පිරිස</p>
                            <div id="usersList" class="space-y-2"></div>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around items-center z-50">
                <button onclick="showTab('home')" class="nav-btn text-blue-600 flex flex-col items-center gap-1" id="btnNavHome">
                    <i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[9px] font-bold uppercase">සාරාංශය</span>
                </button>
                <button onclick="showTab('add')" class="nav-btn text-slate-400 flex flex-col items-center gap-1" id="btnNavAdd">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i><span class="text-[9px] font-bold uppercase">එක් කරන්න</span>
                </button>
                <button id="adminNavBtn" onclick="showTab('admin')" class="hidden nav-btn text-slate-400 flex flex-col items-center gap-1">
                    <i data-lucide="shield-check" class="w-6 h-6"></i><span class="text-[9px] font-bold uppercase">ඇඩ්මින්</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        // ඔබ ලබාදුන් නව SCRIPT URL එක
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx9PcafZ3yVbGOkiziJQAuzsKnh08KFg6FRF_uWRynhwLlH4kdnkZ3YzaRcyvPoZjSMdw/exec';
        
        let records = [], allUsers = [], currentUser = null, currentType = 'in';
        const branches = ["පරගම්මන ශොප්", "පරගම්මන වැඩපොළ", "නෙලුන්දෙනිය ශොප්", "හෙල්මට් ශොප්", "කෑගල්ල ශොප්", "කෑගල්ල වැඩපොළ", "කුෂන් වැඩපොළ", "රන්වල බයික්", "රන්වල ත්‍රීවීල්"];

        // ඇප් එක ආරම්භයේදී පරිශීලකයන් ලබා ගැනීම
        async function loadUsers() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getUsers`);
                allUsers = await res.json();
            } catch (e) { console.log("User load fail"); }
        }
        loadUsers();

        function handleLogin() {
            const u = document.getElementById('uName').value.trim().toLowerCase();
            const p = document.getElementById('uPass').value.trim();
            
            // Default Admin Check
            let user = (u === 'admin' && p === '4321') ? {u:'admin', role:'admin'} : null;
            
            // Sheet Users Check
            if(!user) {
                const found = allUsers.find(x => x[0].toLowerCase() === u && String(x[1]) === p);
                if(found) user = {u: found[0], role: found[2]};
            }

            if(user) {
                currentUser = user;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = currentUser.u;
                if(currentUser.role === 'admin') document.getElementById('adminNavBtn').classList.remove('hidden');
                fetchFromGoogle();
                renderUsers();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        async function fetchFromGoogle() {
            const btn = document.getElementById('syncBtn');
            btn.classList.add('sync-animation');
            try {
                const res = await fetch(`${SCRIPT_URL}?action=get`);
                const data = await res.json();
                records = data.map(r => ({ date:r[0], b:r[1], t:r[2], d:r[3], a:parseFloat(r[4]), user:r[5] }));
                render();
            } catch (e) { console.log("Fetch fail"); }
            btn.classList.remove('sync-animation');
        }

        async function saveData() {
            const btn = document.getElementById('saveBtn');
            const d = document.getElementById('fDesc').value;
            const a = document.getElementById('fAmount').value;
            if(!d || !a) return alert("කරුණාකර විස්තර සහ මුදල ඇතුළත් කරන්න.");

            const payload = {
                action: "add",
                date: new Date().toLocaleDateString('si-LK'),
                branch: document.getElementById('fBranch').value,
                type: currentType,
                desc: d,
                amount: a,
                user: currentUser.u
            };

            btn.disabled = true; btn.innerText = "සුරකිමින්...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('fDesc').value = '';
                document.getElementById('fAmount').value = '';
                alert("දත්ත සාර්ථකව යවන ලදී!");
                showTab('home');
                setTimeout(fetchFromGoogle, 1500);
            } catch (e) { alert("දෝෂයක් ඇති විය."); }
            btn.disabled = false; btn.innerText = "Google Sheet එකට සුරකින්න";
        }

        async function addUser() {
            const u = document.getElementById('newUName').value.trim();
            const p = document.getElementById('newUPass').value.trim();
            if(!u || !p) return alert("කරුණාකර සියල්ල පුරවන්න.");

            const payload = { action: "addUser", u: u, p: p, role: "manager" };
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("Manager සාර්ථකව එක් කළා! පද්ධතිය යාවත්කාලීන වේ.");
                location.reload();
            } catch (e) { alert("එක් කිරීමට නොහැකි විය."); }
        }

        function render() {
            let grandIn = 0, grandOut = 0;
            const bData = {};
            branches.forEach(b => bData[b] = {in:0, out:0});
            
            records.forEach(r => {
                if(bData[r.b]) {
                    if(r.t === 'in') { bData[r.b].in += r.a; grandIn += r.a; }
                    else { bData[r.b].out += r.a; grandOut += r.a; }
                }
            });

            document.getElementById('totalIn').innerText = grandIn.toLocaleString();
            document.getElementById('totalOut').innerText = grandOut.toLocaleString();
            document.getElementById('netTotal').innerText = (grandIn - grandOut).toLocaleString();

            const bSum = document.getElementById('branchSummary');
            bSum.innerHTML = branches.map(b => {
                const d = bData[b];
                if(d.in === 0 && d.out === 0) return '';
                return `
                    <div class="bg-white p-4 rounded-2xl border shadow-sm border-slate-100">
                        <p class="text-[10px] font-bold text-blue-700 uppercase mb-2">${b}</p>
                        <div class="grid grid-cols-3 gap-2 text-[9px] font-bold text-center">
                            <div class="bg-green-50 p-2 rounded-lg text-green-600">IN: ${d.in.toLocaleString()}</div>
                            <div class="bg-red-50 p-2 rounded-lg text-red-500">OUT: ${d.out.toLocaleString()}</div>
                            <div class="bg-slate-50 p-2 rounded-lg text-slate-700">BAL: ${(d.in-d.out).toLocaleString()}</div>
                        </div>
                    </div>`;
            }).join('');

            const rList = document.getElementById('recordsList');
            rList.innerHTML = records.slice().reverse().slice(0, 15).map(r => `
                <div class="bg-white p-3 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center ${r.t === 'in' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                            <i data-lucide="${r.t === 'in' ? 'arrow-up-right' : 'arrow-down-right'}" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <p class="text-[11px] font-bold text-slate-800">${r.b}</p>
                            <p class="text-[8px] text-slate-400 font-medium uppercase">${r.d} | ${r.date} | by ${r.user}</p>
                        </div>
                    </div>
                    <p class="text-xs font-extrabold ${r.t === 'in' ? 'text-green-600' : 'text-red-500'}">${r.t === 'in' ? '+' : '-'} ${r.a.toLocaleString()}</p>
                </div>`).join('');
            lucide.createIcons();
        }

        function renderUsers() {
            const list = document.getElementById('usersList');
            list.innerHTML = allUsers.map(x => `<div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center text-[10px] mb-1">
                <span class="font-bold uppercase">${x[0]}</span><span class="text-slate-400">PW: ${x[1]}</span>
            </div>`).join('');
        }

        function setRecType(t) {
            currentType = t;
            document.getElementById('btnIn').className = t === 'in' ? "flex-1 p-4 rounded-xl font-bold border-2 border-green-500 bg-green-50 text-green-600" : "flex-1 p-4 rounded-xl font-bold border-2 border-transparent bg-slate-50 text-slate-400";
            document.getElementById('btnOut').className = t === 'out' ? "flex-1 p-4 rounded-xl font-bold border-2 border-red-500 bg-red-50 text-red-600" : "flex-1 p-4 rounded-xl font-bold border-2 border-transparent bg-slate-50 text-slate-400";
        }

        function showTab(tab) {
            ['home', 'add', 'admin'].forEach(t => {
                const el = document.getElementById(t + 'Tab');
                if(el) el.classList.toggle('hidden', t !== tab);
            });
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-slate-400'));
            if(tab === 'home') document.getElementById('btnNavHome').classList.replace('text-slate-400', 'text-blue-600');
            if(tab === 'add') document.getElementById('btnNavAdd').classList.replace('text-slate-400', 'text-blue-600');
            lucide.createIcons();
        }
        lucide.createIcons();
    </script>
</body>
</html>
