<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Business Hub Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .login-bg { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
        input, select { font-size: 16px !important; } /* Prevents iOS zoom */
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen relative pb-28">
        
        <!-- Login Section -->
        <div id="loginOverlay" class="fixed inset-0 z-[100] login-bg flex items-center justify-center p-6">
            <div class="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl text-center animate-in fade-in zoom-in duration-300">
                <div class="bg-blue-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="shield-check" class="w-10 h-10 text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Business Hub</h2>
                <p class="text-slate-400 text-sm mb-8 font-medium">කරුණාකර පිවිසෙන්න</p>
                <div class="space-y-4 text-left">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">පරිශීලක නාමය</label>
                    <input id="uName" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">මුද්‍රා පදය</label>
                    <input id="uPass" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition mt-4">ඇතුළු වන්න</button>
                </div>
                <p id="loginError" class="text-red-500 text-xs mt-4 hidden font-bold">ඇතුළත් කළ විස්තර වැරදියි!</p>
            </div>
        </div>

        <!-- Main UI -->
        <div id="mainUI" class="hidden">
            <header class="bg-blue-600 p-8 rounded-b-[3rem] text-white shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">BUSINESS HUB</h1>
                        <p id="userDisplay" class="text-[10px] opacity-70 font-bold uppercase tracking-widest"></p>
                    </div>
                    <button onclick="logout()" class="bg-white/20 p-2 rounded-xl active:scale-90 transition">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="bg-white/10 p-5 rounded-3xl border border-white/10 backdrop-blur-md">
                    <p class="text-[10px] font-bold opacity-80 uppercase mb-1">මුළු ශුද්ධ ලාභය</p>
                    <h2 id="netTotal" class="text-3xl font-bold">රු. 0</h2>
                    <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-white/10">
                        <div>
                            <p class="text-[9px] font-bold opacity-70 uppercase">ආදායම</p>
                            <p id="incTotal" class="font-bold text-green-300">රු. 0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-bold opacity-70 uppercase">වියදම</p>
                            <p id="expTotal" class="font-bold text-red-300">රු. 0</p>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-5">
                <!-- Home View -->
                <div id="homeTab">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">මෑත ගනුදෙනු</h3>
                        <div id="adminControls" class="hidden">
                            <button onclick="exportData()" class="text-[10px] text-blue-500 font-bold uppercase mr-3">දත්ත බාගත කරන්න</button>
                        </div>
                    </div>
                    <div id="recordsList" class="space-y-3"></div>
                </div>

                <!-- Add View -->
                <div id="addTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-50">
                        <h2 class="text-lg font-bold mb-5">දත්තයක් එක් කරන්න</h2>
                        <div class="space-y-4">
                            <select id="fBranch" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500">
                                <option>පරගම්මන ශොප්</option><option>රන්වල බයික් ශොප්</option><option>රන්වල ත්‍රීවීල් ශොප්</option>
                                <option>කෑගල්ල ශොප්</option><option>හෙල්මට් ශොප්</option><option>කෑගල්ල වර්ක් ශොප්</option>
                                <option>පරගම්මන වර්ක් ශොප්</option><option>කුෂන් වැඩපොළ</option>
                            </select>
                            <select id="fType" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none ring-1 ring-slate-100">
                                <option value="in">ආදායම (Income)</option>
                                <option value="out">වියදම (Expense)</option>
                            </select>
                            <input id="fDesc" type="text" placeholder="විස්තරය (Description)" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none ring-1 ring-slate-100">
                            <input id="fAmount" type="number" placeholder="මුදල (රු.)" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none ring-1 ring-slate-100 text-xl font-bold text-blue-600">
                            <button onclick="saveRecord()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition mt-2">සුරකින්න</button>
                        </div>
                    </div>
                </div>

                <!-- Admin View -->
                <div id="adminTab" class="hidden">
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 mb-6">
                        <h3 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="user-plus" class="w-5 h-5 text-blue-600"></i> කළමනාකරුවෙකු එක් කිරීම</h3>
                        <div class="space-y-4">
                            <input id="sName" placeholder="නම" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <input id="sUser" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <input id="sPass" placeholder="Password" type="text" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                            <button onclick="addStaff()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold">ලියාපදිංචි කරන්න</button>
                        </div>
                    </div>
                    <div id="staffList" class="space-y-3"></div>
                </div>
            </main>

            <!-- Bottom Nav -->
            <nav class="fixed bottom-6 left-6 right-6 max-w-sm mx-auto glass border border-white/50 shadow-2xl rounded-[2.5rem] p-3 flex justify-around items-center z-50">
                <button onclick="switchTab('home')" id="navHome" class="flex flex-col items-center gap-1 text-blue-600 transition-all">
                    <i data-lucide="layout-grid" class="w-6 h-6"></i>
                    <span class="text-[8px] font-bold uppercase">සාරාංශය</span>
                </button>
                <button onclick="switchTab('add')" id="navAdd" class="flex flex-col items-center gap-1 text-slate-300 transition-all">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    <span class="text-[8px] font-bold uppercase">එක් කරන්න</span>
                </button>
                <button onclick="switchTab('admin')" id="navAdmin" class="hidden flex flex-col items-center gap-1 text-slate-300 transition-all">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                    <span class="text-[8px] font-bold uppercase">ඇඩ්මින්</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        // State Management
        let currentUser = null;
        let records = JSON.parse(localStorage.getItem('hub_records') || '[]');
        let staff = JSON.parse(localStorage.getItem('hub_staff') || '[]');

        // Login Logic
        function handleLogin() {
            const u = document.getElementById('uName').value;
            const p = document.getElementById('uPass').value;
            const error = document.getElementById('loginError');

            if (u === 'admin' && p === '4321') {
                loginSuccess({ name: 'ප්‍රධාන පරිපාලක', role: 'admin' });
            } else {
                const found = staff.find(s => s.u === u && s.p === p);
                if (found) loginSuccess({ ...found, role: 'staff' });
                else {
                    error.classList.remove('hidden');
                    setTimeout(() => error.classList.add('hidden'), 3000);
                }
            }
        }

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainUI').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = user.name;
            
            if (user.role === 'admin') {
                document.getElementById('navAdmin').classList.remove('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
            }
            render();
        }

        function logout() { location.reload(); }

        // Core Functions
        function saveRecord() {
            const branch = document.getElementById('fBranch').value;
            const type = document.getElementById('fType').value;
            const desc = document.getElementById('fDesc').value;
            const amount = parseFloat(document.getElementById('fAmount').value);

            if (!desc || !amount) return alert("කරුණාකර සියල්ල පුරවන්න");

            records.push({ branch, type, desc, amount, by: currentUser.name, t: Date.now() });
            localStorage.setItem('hub_records', JSON.stringify(records));
            
            document.getElementById('fDesc').value = '';
            document.getElementById('fAmount').value = '';
            switchTab('home');
            render();
        }

        function addStaff() {
            const name = document.getElementById('sName').value;
            const u = document.getElementById('sUser').value;
            const p = document.getElementById('sPass').value;

            if (!name || !u || !p) return alert("කරුණාකර සියල්ල පුරවන්න");

            staff.push({ id: Date.now(), name, u, p });
            localStorage.setItem('hub_staff', JSON.stringify(staff));
            
            document.getElementById('sName').value = '';
            document.getElementById('sUser').value = '';
            document.getElementById('sPass').value = '';
            render();
        }

        function deleteRecord(index) {
            if (confirm("මෙම සටහන මැකීමට ඔබට විශ්වාසද?")) {
                records.splice(index, 1);
                localStorage.setItem('hub_records', JSON.stringify(records));
                render();
            }
        }

        function deleteStaff(id) {
            if (confirm("මෙම කළමනාකරුවා මැකීමට ඔබට විශ්වාසද?")) {
                staff = staff.filter(s => s.id !== id);
                localStorage.setItem('hub_staff', JSON.stringify(staff));
                render();
            }
        }

        // UI Rendering
        function render() {
            let totalIn = 0, totalOut = 0;
            const list = document.getElementById('recordsList');
            
            list.innerHTML = records.map((r, i) => {
                const isInc = r.type === 'in';
                if (isInc) totalIn += r.amount; else totalOut += r.amount;
                return `
                    <div class="bg-white p-4 rounded-3xl border border-slate-50 flex justify-between items-center shadow-sm hover:shadow-md transition">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-2xl ${isInc ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}">
                                <i data-lucide="${isInc ? 'arrow-up-right' : 'arrow-down-right'}" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="text-sm font-bold text-slate-800">${r.branch}</p>
                                <p class="text-[10px] text-slate-400 font-medium">By ${r.by} | ${r.desc}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 text-right">
                            <p class="font-bold ${isInc ? 'text-green-600' : 'text-red-600'}">${isInc ? '+' : '-'} ${r.amount.toLocaleString()}</p>
                            ${currentUser.role === 'admin' ? `<button onclick="deleteRecord(${i})" class="text-slate-200 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        </div>
                    </div>
                `;
            }).reverse().join('');

            // Render Staff
            const sList = document.getElementById('staffList');
            sList.innerHTML = staff.map(s => `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-50 p-2 rounded-xl text-blue-600"><i data-lucide="user" class="w-5 h-5"></i></div>
                        <div><p class="font-bold text-sm">${s.name}</p><p class="text-[10px] text-slate-400">User: ${s.u} | Pass: ${s.p}</p></div>
                    </div>
                    <button onclick="deleteStaff(${s.id})" class="text-slate-200 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            document.getElementById('incTotal').innerText = 'රු. ' + totalIn.toLocaleString();
            document.getElementById('expTotal').innerText = 'රු. ' + totalOut.toLocaleString();
            document.getElementById('netTotal').innerText = 'රු. ' + (totalIn - totalOut).toLocaleString();
            lucide.createIcons();
        }

        function switchTab(t) {
            ['home', 'add', 'admin'].forEach(tab => {
                document.getElementById(tab + 'Tab').classList.toggle('hidden', tab !== t);
                const btn = document.getElementById('nav' + tab.charAt(0).toUpperCase() + tab.slice(1));
                if (btn) {
                    btn.classList.toggle('text-blue-600', tab === t);
                    btn.classList.toggle('text-slate-300', tab !== t);
                }
            });
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(records, null, 2));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", `records_${new Date().toLocaleDateString()}.json`);
            dlAnchorElem.click();
        }

        // Start
        lucide.createIcons();
    </script>
</body>
</html>
